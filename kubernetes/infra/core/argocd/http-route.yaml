apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-route-euclid
  namespace: argocd
spec:
  parentRefs:
    - name: kubelab
      namespace: gateway
  hostnames:
    - "argocd.kubelab.fi"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: argocd-server
          port: 443
