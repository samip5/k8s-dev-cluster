apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: networking
  namespace: argocd
  labels:
    dev.stonegarden: applications
spec:
  generators:
    - git:
        repoURL: https://github.com/samip5/k8s-dev-cluster.git
        revision: HEAD
        directories:
          - path: kubernetes/apps/networking/*
  template:
    metadata:
      name: '{{ path.basename }}'
      labels:
        dev.stonegarden: applications
    spec:
      project: networking
      source:
        plugin:
          name: kustomize-build-with-helm
        repoURL: https://github.com/samip5/k8s-dev-cluster.git
        targetRevision: HEAD
        path: '{{ path }}'
      destination:
        name: in-cluster
        namespace: argocd
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
