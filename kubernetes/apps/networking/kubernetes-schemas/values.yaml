controllers:
  main:
    pod:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: kubernetes-schemas
    containers:
      main:
        image:
          repository: ghcr.io/samip5/dev-kubernetes-schemas
          tag: latest@sha256:588c45bd07ddd08075cb0df2b4d2b842cabe1d5bac64f5460d1f32955bc4c8c8
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
          limits:
            memory: 100Mi

service:
  main:
    controller: main
    ports:
      http:
        port: 8080

ingress:
  main:
    enabled: true
    className: nginx
    hosts:
      - host: "schemas.kubelab.fi"
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
