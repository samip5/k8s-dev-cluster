controllers:
  main:
    pod:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: kubernetes-schemas
    containers:
      main:
        image:
          repository: ghcr.io/samip5/dev-kubernetes-schemas
          tag: latest@sha256:29b2c05ae146a5e594b6496ee74a25c55da05512b8c9e9c4da3e3d95247c879f
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
          limits:
            memory: 100Mi

service:
  main:
    controller: main
    ports:
      http:
        port: 8080

ingress:
  main:
    enabled: true
    className: nginx
    hosts:
      - host: "schemas.kubelab.fi"
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
