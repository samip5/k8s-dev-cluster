controllers:
  main:
    pod:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: kubernetes-schemas
    containers:
      main:
        image:
          repository: ghcr.io/samip5/dev-kubernetes-schemas
          tag: latest@sha256:5a1ad2014a5e99108bca54269dd4d4cafd4341e01cc4b674b2bbbe810117d24e
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
          limits:
            memory: 100Mi

service:
  main:
    controller: main
    ports:
      http:
        port: 8080

ingress:
  main:
    enabled: true
    className: nginx
    hosts:
      - host: "schemas.kubelab.fi"
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
