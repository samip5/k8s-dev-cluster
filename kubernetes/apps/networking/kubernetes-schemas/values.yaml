controllers:
  main:
    pod:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: kubernetes-schemas
    containers:
      main:
        image:
          repository: ghcr.io/samip5/dev-kubernetes-schemas
          tag: latest@sha256:514b6b9fa3ddd3573bb9b5c573812190933b96ce3d86f3706cc614b2bf96eeaf
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
          limits:
            memory: 100Mi

service:
  main:
    controller: main
    ports:
      http:
        port: 8080

ingress:
  main:
    enabled: true
    className: nginx
    hosts:
      - host: "schemas.kubelab.fi"
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
