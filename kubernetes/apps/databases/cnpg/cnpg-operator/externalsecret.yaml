---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudnative-pg
  namespace: databases
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: cloudnative-pg-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        password: "{{ .POSTGRES_SUPER_PASS }}"
        username: "{{ .POSTGRES_SUPER_USER }}"
      metadata:
        labels:
          cnpg.io/reload: "true"

  dataFrom:
    - extract:
        key: cloudnative-pg
